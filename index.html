<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Producto Interactiva</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="product-card">
        <img src="./assets/imgs/notebook.jpg" alt="Producto" class="product-image">
        <h1>Notebook Lenovo Legion PRO</h1>
        <p>Precio: $<span id="price">300,000</span></p>
        <div class="quantity-controls">
            <button id="decrease" class="quantity-button">-</button>
            <span id="quantity">0</span>
            <button id="increase" class="quantity-button">+</button>
        </div>
        <p>Total a pagar: $<span id="total">0</span></p>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
